<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatTapjsIfElse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="bai" id="bai1">  
            <h3 class="title">Bài 1</h3>
            <div class="form-group">
                <input type="text"
                    class="form-control" name="" id="soNguyen1" placeholder="Nhập số nguyên 1">
                <input type="text"
                    class="form-control" name="" id="soNguyen2" placeholder="Nhập số nguyên 2">
                <input type="text"
                    class="form-control" name="" id="soNguyen3" placeholder="Nhập số nguyên 3">
            </div>
      
            <button id="sapXep" class="btn btn-primary">Sắp xếp</button>
            <p id="kqSapXep" class="ketqua"></p>
        </div>

        <div class="bai" id="bai2">  
            <h3 class="title">Bài 2</h3>
            <div class="form-group">
                <select name="family" id="family">
                    <option value="who">Ai đang sử dụng máy?</option>
                    <option value="dad">Bố</option>
                    <option value="mum">Mẹ</option>
                    <option value="brother">Anh trai</option>
                    <option value="sister">Em gái</option>
                  </select>
            </div>
      
            <button id="chao" class="btn btn-primary">Chào</button>
            <p id="kqChao" class="ketqua"></p>
        </div>

        <div class="bai" id="bai3">  
            <h3 class="title">Bài 3</h3>
            <div class="form-group">
                <input type="text"
                    class="form-control" name="" id="soN1" placeholder="Nhập số nguyên 1">
                <input type="text"
                    class="form-control" name="" id="soN2" placeholder="Nhập số nguyên 2">
                <input type="text"
                    class="form-control" name="" id="soN3" placeholder="Nhập số nguyên 3">
            </div>
      
            <button id="tinh" class="btn btn-primary">Tính</button>
            <p id="kqTinh" class="ketqua"></p>
        </div>

        <div class="bai" id="bai3">  
            <h3 class="title">Bài 3</h3>
            <div class="form-group">
                <input type="text"
                    class="form-control" name="" id="canh1" placeholder="Nhập cạnh 1">
                <input type="text"
                    class="form-control" name="" id="canh2" placeholder="Nhập cạnh 2">
                <input type="text"
                    class="form-control" name="" id="canh3" placeholder="Nhập cạnh 3">
            </div>
      
            <button id="tamGiac" class="btn btn-primary">Tam Giác</button>
            <p id="kqTamGiac" class="ketqua"></p>
        </div>
       
    </div>
